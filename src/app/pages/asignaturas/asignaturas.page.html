<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Asignaturas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label>Asignatura: </ion-label>
        <ion-input placeholder="Digite el nombre de la asignatura" [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Codigo: </ion-label>
        <ion-input placeholder="Digite el codigo de la asignatura" [(ngModel)]="codigo"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="success" (click)="create()">Agregar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let asignatura of asignaturas">
    <ion-card-header>
      <ion-card-title>Asignatura: {{ asignatura.nombre }}</ion-card-title>
      <ion-card-subtitle>Codigo: {{ asignatura.codigo }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="primary" id="open-modal-asignatura" (click)="asignaturaId=asignatura.id; nombreEdit=asignatura.nombre; codigoEdit=asignatura.codigo">Actualizar</ion-button>
      <ion-button color="danger" (click)="delete(asignatura.id)">Borrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-modal trigger="open-modal-asignatura" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Editar</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Actualizar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label>Asignatura: </ion-label>
        <ion-input placeholder="Digite el nombre de la asignatura" [(ngModel)]="nombreEdit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Codigo: </ion-label>
        <ion-input placeholder="Digite el codigo de la asignatura" [(ngModel)]="codigoEdit"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
