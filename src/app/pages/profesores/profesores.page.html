<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profesores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profesores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label>Profesor: </ion-label>
        <ion-input placeholder="Digite el nombre de la profesor" [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correo: </ion-label>
        <ion-input placeholder="Digite el correo de la profesor" [(ngModel)]="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Telefono: </ion-label>
        <ion-input placeholder="Digite el telefono de la profesor" [(ngModel)]="telefono"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="success" (click)="create()">Agregar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let profesor of profesores">
    <ion-card-header>
      <ion-card-title>Profesor: {{ profesor.nombre }}</ion-card-title>
      <ion-card-subtitle>Correo: {{ profesor.correo }}</ion-card-subtitle>
      <ion-card-subtitle>Telefono: {{ profesor.telefono }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="primary" id="open-modal" (click)="profesorId=profesor.id; nombreEdit=profesor.nombre; correoEdit=profesor.correo; telefonoEdit=profesor.telefono">Actualizar</ion-button>
      <ion-button color="danger" (click)="delete(profesor.id)">Borrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Actualizar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label>Profesor: </ion-label>
        <ion-input placeholder="Digite el nombre de la profesor" [(ngModel)]="nombreEdit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correo: </ion-label>
        <ion-input placeholder="Digite el correo de la profesor" [(ngModel)]="correoEdit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Telefono: </ion-label>
        <ion-input placeholder="Digite el telefono de la profesor" [(ngModel)]="telefonoEdit"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
